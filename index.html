<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font-awesome from cdnjs.com -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Project</title>
  </head>
  <body>
    <div class="container">
      <h3>
        Enter all of the choices divided by a comma(' , ').<br />Press enter
        when you're done
      </h3>
      <textarea id="textarea" placeholder="Enter choices here..."></textarea>

      <div class="tags">
        <span class="tag highlight">Choice 1</span>
        <span class="tag">Choice 2</span>
        <span class="tag">Choice 3</span>
      </div>

      <button id="reroll">Reroll</button>

      <nav>
        <a id="skills" href="#"><i class="fas fa-rocket"></i>Skills</a>
        <a id="about" href="#"><i class="fas fa-rocket"></i>About</a>
        <a id="portfolio" href="#"><i class="fas fa-rocket"></i>Portfolio</a>
      </nav>
    </div>

    <script src="script.js"></script>
  </body>
</html>
